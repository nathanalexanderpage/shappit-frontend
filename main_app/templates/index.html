{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

  </head>
  <body>
    <header>
      <h1>{{site_company}}</h1>
      <h2>Top</h2>

    </main>
    <footer>
      &copy;footerauthority
    </footer>
  </body>
</html>
